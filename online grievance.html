<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="online grievance.css">
</head>
<body>
    <h1>Online Grievances Redressal</h1>
    <img src="avtcl.jpg" alt=""  height="60px" width="70px" style="border-radius:50%;">
    <div id="formbox">
        <form action="">
            <label for="">Name of the Student/Staff:</label>
            <input type="text" style="width: 400px;"><br><br>
            <label for="">Contact Number:</label>
            <input type="tel" style="width: 400px;" id="cn"><br><br>
            <label for="">Applicant:</label><br>
            <input type="radio">
            <label for="">student</label>
            <input type="radio">
            <label for="">staff</label><br>
            <label for="">Gender:</label><br>
            <input type="radio">
            <label for="">female</label>
            <input type="radio">
            <label for="">male</label><br>
            <label for="">Employee Id /RollNumber:</label>
            <input type="text" style="width: 400px;"><br>
            <label for="">Departments:</label><br>
            <input type="radio">
            <label for="">ECE</label><br>
            <input type="radio">
            <label for="">CSE</label><br>
            <input type="radio">
            <label for="">EEE</label><br>
            <label for="">Grievances Details:</label>
            <input type="text" id="gd"><br>
            <label for="">Attachments:</label>
            <input type="file"><br><br>


        </form>
        <button>submit</button>
    </div>    
</body>
</html>
